<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#videoBg)" opacity="0.4"/>
  
  <!-- Floating Particles -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.3">
    <animate attributeName="cy" from="100" to="-50" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="100" to="150" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="2" fill="white" opacity="0.2">
    <animate attributeName="cy" from="200" to="-50" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="300" to="250" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="150" r="4" fill="white" opacity="0.3">
    <animate attributeName="cy" from="150" to="-50" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="500" to="550" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1500" cy="300" r="3" fill="white" opacity="0.3">
    <animate attributeName="cy" from="300" to="-50" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="1500" to="1450" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1700" cy="200" r="2" fill="white" opacity="0.2">
    <animate attributeName="cy" from="200" to="-50" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="1700" to="1750" dur="11s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Document -->
  <g transform="translate(760, 340)">
    <!-- Paper Background -->
    <rect x="0" y="0" width="400" height="400" fill="url(#paper)" rx="10" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Writing Lines -->
    <g opacity="0">
      <line x1="40" y1="60" x2="360" y2="60" stroke="#333" stroke-width="3"/>
      <line x1="40" y1="90" x2="340" y2="90" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="120" x2="350" y2="120" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="150" x2="320" y2="150" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="180" x2="345" y2="180" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="210" x2="310" y2="210" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="240" x2="355" y2="240" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="270" x2="330" y2="270" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="300" x2="340" y2="300" stroke="#666" stroke-width="2"/>
      <line x1="40" y1="330" x2="325" y2="330" stroke="#666" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Pen Writing Animation -->
    <g transform="translate(350, 60)">
      <path d="M0,0 L-30,0 L-30,8 L0,8 Z" fill="#2c3e50">
        <animateTransform attributeName="transform" type="translate" values="0,0; -320,0; -320,270; 0,270; 0,0" dur="6s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- AI Processing Elements -->
  <g transform="translate(1200, 400)">
    <!-- AI Brain -->
    <circle cx="0" cy="0" r="80" fill="#00BCD4" opacity="0.4">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-20" r="12" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-20" r="12" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M-20,20 Q0,35 20,20" stroke="white" stroke-width="4" fill="none">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.3">
    <path d="M1160,400 Q960,400 760,540">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M760,340 Q960,200 1160,400">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Score Display -->
  <g transform="translate(1400, 600)">
    <rect x="-60" y="-30" width="120" height="60" fill="#4CAF50" rx="30" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0">
      A+ 9.5/10
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating Badges -->
  <g transform="translate(300, 600)">
    <rect x="-40" y="-15" width="80" height="30" fill="#FF9800" rx="15" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">95% Accurate</text>
  </g>
  
  <g transform="translate(1600, 500)">
    <rect x="-40" y="-15" width="80" height="30" fill="#2196F3" rx="15" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0;-5;0;5;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">&lt;2s Response</text>
  </g>
</svg>
