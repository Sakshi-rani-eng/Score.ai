<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="score" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg1)"/>
  
  <!-- Document -->
  <rect x="50" y="40" width="120" height="160" fill="white" rx="5" opacity="0.9"/>
  <line x1="65" y1="60" x2="155" y2="60" stroke="#333" stroke-width="2"/>
  <line x1="65" y1="80" x2="145" y2="80" stroke="#666" stroke-width="1"/>
  <line x1="65" y1="100" x2="155" y2="100" stroke="#666" stroke-width="1"/>
  <line x1="65" y1="120" x2="135" y2="120" stroke="#666" stroke-width="1"/>
  <line x1="65" y1="140" x2="150" y2="140" stroke="#666" stroke-width="1"/>
  
  <!-- Score Circle -->
  <circle cx="250" cy="120" r="60" fill="url(#score)" opacity="0.9"/>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">A+</text>
  <text x="250" y="135" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">9.5/10</text>
  
  <!-- Lightning Bolt -->
  <path d="M320 60 L340 90 L330 90 L345 120 L325 90 L335 90 Z" fill="#FFD700" opacity="0.8"/>
  
  <!-- Accuracy Badge -->
  <rect x="280" y="180" width="100" height="30" fill="#4CAF50" rx="15"/>
  <text x="330" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">95% Accurate</text>
</svg>
