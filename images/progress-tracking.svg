<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38EF7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- Dashboard Screen -->
  <rect x="80" y="40" width="240" height="170" fill="white" rx="8" opacity="0.95"/>
  
  <!-- Chart Area -->
  <rect x="100" y="60" width="200" height="80" fill="#F5F5F5" rx="4"/>
  
  <!-- Progress Bars -->
  <rect x="110" y="70" width="180" height="8" fill="#E0E0E0" rx="4"/>
  <rect x="110" y="70" width="144" height="8" fill="url(#chart)" rx="4"/>
  <text x="105" y="77" font-family="Arial, sans-serif" font-size="8" fill="#666">80%</text>
  
  <rect x="110" y="85" width="180" height="8" fill="#E0E0E0" rx="4"/>
  <rect x="110" y="85" width="162" height="8" fill="#2196F3" rx="4"/>
  <text x="105" y="92" font-family="Arial, sans-serif" font-size="8" fill="#666">90%</text>
  
  <rect x="110" y="100" width="180" height="8" fill="#E0E0E0" rx="4"/>
  <rect x="110" y="100" width="126" height="8" fill="#FF9800" rx="4"/>
  <text x="105" y="107" font-family="Arial, sans-serif" font-size="8" fill="#666">70%</text>
  
  <rect x="110" y="115" width="180" height="8" fill="#E0E0E0" rx="4"/>
  <rect x="110" y="115" width="171" height="8" fill="#9C27B0" rx="4"/>
  <text x="105" y="122" font-family="Arial, sans-serif" font-size="8" fill="#666">95%</text>
  
  <!-- Stats Cards -->
  <rect x="100" y="155" width="60" height="40" fill="#E3F2FD" rx="4"/>
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">12</text>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Essays</text>
  
  <rect x="170" y="155" width="60" height="40" fill="#E8F5E9" rx="4"/>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C" text-anchor="middle">8.5</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Avg Score</text>
  
  <rect x="240" y="155" width="60" height="40" fill="#FFF3E0" rx="4"/>
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00" text-anchor="middle">+2.3</text>
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Improvement</text>
  
  <!-- Growth Arrow -->
  <path d="M320 100 L340 80 L335 85 L340 80 L335 75" stroke="#4CAF50" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Analytics Badge -->
  <rect x="150" y="20" width="100" height="25" fill="#11998E" rx="12"/>
  <text x="200" y="37" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Analytics</text>
</svg>
