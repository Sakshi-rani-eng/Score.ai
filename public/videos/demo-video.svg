<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="demoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#demoBg)" opacity="0.3"/>
  
  <!-- Laptop -->
  <g transform="translate(200, 100)">
    <!-- Screen -->
    <rect x="0" y="0" width="400" height="250" fill="url(#screen)" rx="10"/>
    
    <!-- Screen Content -->
    <rect x="20" y="20" width="360" height="210" fill="#1E1E1E" rx="5"/>
    
    <!-- Essay Text -->
    <g opacity="0.9">
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">The Impact of Technology on Education</text>
      <line x1="40" y1="65" x2="360" y2="65" stroke="#444" stroke-width="1"/>
      <text x="40" y="85" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">In today's digital age, technology has revolutionized</text>
      <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">the way we learn and access information. Students now</text>
      <text x="40" y="125" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">have unprecedented access to educational resources...</text>
      <text x="40" y="145" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">This transformation has created new opportunities for</text>
      <text x="40" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">personalized learning and global collaboration...</text>
    </g>
    
    <!-- Typing Cursor -->
    <rect x="340" y="165" width="2" height="15" fill="#00FF00">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Keyboard -->
    <rect x="-20" y="250" width="440" height="20" fill="#C0C0C0" rx="5"/>
    <rect x="-10" y="255" width="420" height="10" fill="#808080" rx="3"/>
    
    <!-- Keyboard Keys -->
    <g opacity="0.6">
      <rect x="0" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="20" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="40" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="60" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="80" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="100" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="120" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="140" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="160" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="180" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="200" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="220" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="240" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="260" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="280" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="300" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="320" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="340" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="360" y="256" width="15" height="8" fill="#333" rx="1"/>
      <rect x="380" y="256" width="15" height="8" fill="#333" rx="1"/>
    </g>
    
    <!-- Hands on Keyboard -->
    <g opacity="0.8">
      <!-- Left Hand -->
      <ellipse cx="100" cy="265" rx="25" ry="8" fill="#FDBCB4"/>
      <rect x="90" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      <rect x="98" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      <rect x="106" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      
      <!-- Right Hand -->
      <ellipse cx="300" cy="265" rx="25" ry="8" fill="#FDBCB4"/>
      <rect x="286" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      <rect x="294" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      <rect x="302" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
      <rect x="310" y="263" width="8" height="12" fill="#FDBCB4" rx="2"/>
    </g>
  </g>
  
  <!-- Floating UI Elements -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="120" height="60" fill="white" rx="8" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-5; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Essay Analysis</text>
    <rect x="10" y="35" width="100" height="8" fill="#E0E0E0" rx="4"/>
    <rect x="10" y="35" width="75" height="8" fill="#4CAF50" rx="4">
      <animate attributeName="width" values="0;75;75;0" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="120" height="60" fill="white" rx="8" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,5; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">AI Processing</text>
    <circle cx="60" cy="40" r="8" fill="#2196F3">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Score Popup -->
  <g transform="translate(650, 200)" opacity="0">
    <rect x="-40" y="-20" width="80" height="40" fill="#4CAF50" rx="20"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Score: 8.5</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" begin="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="650,200; 650,180; 650,200" dur="8s" begin="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Data Particles -->
  <circle cx="150" cy="300" r="2" fill="#FFD700" opacity="0.8">
    <animate attributeName="cy" from="300" to="100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="320" r="2" fill="#00BCD4" opacity="0.8">
    <animate attributeName="cy" from="320" to="100" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="310" r="2" fill="#FF6B6B" opacity="0.8">
    <animate attributeName="cy" from="310" to="100" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="330" r="2" fill="#4CAF50" opacity="0.8">
    <animate attributeName="cy" from="330" to="100" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
