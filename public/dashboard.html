<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Automatic Essay Scoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Scoree.ai</div>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn" class="btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <h2>Essay Scoring Dashboard</h2>
        <form id="essay-form">
            <textarea id="essay-text" placeholder="Paste your essay here..." required></textarea>
            <button type="submit" class="btn">Submit Essay</button>
        </form>

        <div id="results-container" class="hidden">
            <h3>Results</h3>
            <div class="score-display">
                <h4>Predicted Score</h4>
                <div class="progress-bar">
                    <div id="score-progress" class="progress"></div>
                </div>
                <p id="score-text">0/10</p>
            </div>
            <div class="feedback-display">
                <h4>Feedback</h4>
                <div id="feedback-cards"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Automatic Essay Scoring System. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
